<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Rates</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center the form container */
        body,
        html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #infoForm {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            align-items: center;
        }

        #erate {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }

        button {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Rates</h1>
        <form id="infoForm">
            <div id="erate">
                <!-- Sell Section -->
                <div class="section">
                    <h2>Sell Rates</h2>
                    <label for="S18">18 Carat Sell:</label>
                    <input type="number" id="S18" name="S18" required>
                    <label for="S22">22 Carat Sell:</label>
                    <input type="number" id="S22" name="S22" required>
                    <label for="S23">23 Carat Sell:</label>
                    <input type="number" id="S23" name="S23" required>
                    <label for="S24">24 Carat Sell:</label>
                    <input type="number" id="S24" name="S24" required>
                </div>

                <!-- Buy Section -->
                <div class="section">
                    <h2>Buy Rates</h2>
                    <label for="B18">18 Carat Buy:</label>
                    <input type="number" id="B18" name="B18" required>
                    <label for="B22">22 Carat Buy:</label>
                    <input type="number" id="B22" name="B22" required>
                    <label for="B23">23 Carat Buy:</label>
                    <input type="number" id="B23" name="B23" required>
                    <label for="B24">24 Carat Buy:</label>
                    <input type="number" id="B24" name="B24" required>
                </div>

                <!-- Silver Section -->
                <div class="section">
                    <h2>Silver Rates</h2>
                    <label for="FSil">Fine Silver:</label>
                    <input type="number" id="FSil" name="FSil" required>
                    <label for="Silmod">Silver Mod:</label>
                    <input type="number" id="Silmod" name="Silmod" required>
                </div>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const formElements = document.getElementById("infoForm").elements;
            for (let i = 0; i < formElements.length; i++) {
                if (formElements[i].type === "number") {
                    localStorage.setItem(formElements[i].id, formElements[i].value);
                }
            }
            window.location.href = "rates.html"; // Redirect to display page
        }
    </script>
</body>

</html>
